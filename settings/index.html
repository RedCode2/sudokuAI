<!DOCTYPE html>
<html lang="en" id="HTMLMainElement">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku AI | Settings</title>

    <script src="/scripts/dark-light-toggle.js"></script>
    <script src="/scripts/page-functionality.js"></script>

    <link rel="stylesheet" href="/resources/static/output.css" />
    <link rel="shortcut icon" href="/public/sudoku_favicon.ico" type="image/x-icon">

    <style>
        .medium-font-size {font-size: 16px;}
        .small-font-size {font-size: 14px;}
        .large-font-size {font-size: 18px;}
    </style>
</head>

<body class="bg-gray-100 dark:bg-gray-900 dark:text-white" id="bodyElement">
    <div class="flex h-screen bg-gray-100 dark:bg-gray-900 dark:text-white">
        <aside class="w-64 bg-gray-200 p-4 dark:bg-gray-800 dark:text-white">
            <a href="/index.html">
                <img 
                    src="/resources/assets/back.png" 
                    alt="back" 
                    class="w-6 mb-4 hover:w-8 transition-all ease-in-out hover:-mt-1 hover:-ml-1" 
                    id="back-to-home-icon"
                >
            </a>
            <h2 class="text-2xl font-semibold mb-4 text-gray-700 dark:text-gray-200">Settings</h2>
            <ul class="space-y-2">
                <li><a href="#theme"
                        class="block px-5 py-2 rounded-md hover:bg-gray-300 transition duration-300 text-gray-700 dark:text-gray-200 dark:hover:bg-gray-700">Theme</a>
                </li>
                <li><a href="#typography"
                        class="block px-5 py-2 rounded-md hover:bg-gray-300 transition duration-300 text-gray-700 dark:text-gray-200 dark:hover:bg-gray-700">Typography</a>
                </li>
                <li><a href="#solver_log"
                    class="block px-5 py-2 rounded-md hover:bg-gray-300 transition duration-300 text-gray-700 dark:text-gray-200 dark:hover:bg-gray-700">Solver Log</a></li>
            </ul>
        </aside>

        <main class="flex-1 p-8 overflow-y-auto">
            <div class="container mx-auto">
                <h1 class="text-3xl font-bold mb-6 text-gray-800 dark:text-gray-100">
                    Settings
                </h1>

                <div class="bg-[#fdfdfd] rounded-lg shadow-lg p-6 dark:bg-[#0c131f]">
                    <div id="theme" class="mb-8">
                        <h2 class="text-xl font-semibold text-gray-700 dark:text-gray-200">Theme</h2>

                        <div class="container p-8 flex justify-center items-center h-screen space-x-10 -mt-20">
                            <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-sm h-[350px] cursor-pointer hover:outline-2 hover:transition-all hover:outline-blue-400 transition delay-150 duration-300 ease-in-out" id="switch-to-light-mode">
                                <h2 class="text-xl font-semibold mb-4 bg-white p-4 shadow-md text-gray-700 w-[24rem] -ml-6 -mt-6 rounded-t-lg"><img src="/resources/assets/sun_colored.png" alt="Sun" class="w-10 inline-flex mr-3 mb-1">Light Theme</h2>
                                <div class="bg-gray-100 rounded-md p-4 mb-4 mt-8">
                                    <p class="text-gray-800 mb-5">This is how the light theme will look like. <br>Text color on a light background</p>
                                    <button
                                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-2">Sample Button</button>
                                </div>
                            </div>
                            <div class="bg-gray-800 rounded-lg shadow-md p-6 w-full max-w-sm h-[350px] cursor-pointer hover:outline-2 hover:transition-all hover:outline-blue-400 transition delay-150 duration-300 ease-in-out" id="switch-to-dark-mode">
                                <h2 class="text-xl font-semibold mb-4 bg-gray-900 p-4 shadow-md text-gray-200 w-[24rem] -ml-6 -mt-6 rounded-t-lg"><img src="/resources/assets/moon.png" alt="Sun" class="w-10 inline-flex mr-3 mb-1">Dark Theme</h2>
                                <div class="bg-gray-900 rounded-md p-4 mb-4 mt-8">
                                    <p class="text-gray-100 mb-5">This is how the dark theme will look like. <br>Text color on a dark background</p>
                                    <button
                                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-2">Sample Button</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="typography" class="mb-8 -mt-20">
                        <h2 class="text-xl font-semibold mb-4 text-gray-700 dark:text-gray-200">Typography</h2>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label for="font" class="block text-gray-600 font-medium mb-4">Choose a Font
                                    Family</label>
                                <select id="font" name="font"
                                    class="w-full border-none rounded-md px-3 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 cursor-pointer bg-gray-250 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700">
                                    <option value="sans" class="font-sans">Sans-Serif (Recommended)</option>
                                    <option value="serif" class="font-serif">Serif</option>
                                    <option value="monospace" class="font-mono">Monospace</option>
                                </select>
                            </div>
                            <div class="mt-1">
                                <label for="font-size" class="block text-gray-600 font-medium">Choose a Font Size</label>
                                <select name="font-size" id="font-size" class="w-full border-none rounded-md px-3 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500 cursor-pointer bg-gray-250 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 mt-3">
                                    <option value="medium" class="medium-font-size">Medium (Recommended)</option>
                                    <option value="small" class="small-font-size">Small</option>
                                    <option value="large" class="large-font-size">Large</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <hr class="mb-4">

                    <div id="solver_log" class="mb-8">
                        <h2 class="text-xl font-semibold mb-4 text-gray-700 dark:text-gray-200">Solver Log</h2>

                        <div>
                            <input type="checkbox" name="solver_time_of_log" id="show_log_time" checked>
                            <label for="show_log_time" class="ml-1">Show Log Time</label><br><br>

                            <label for="solver_time_of_log_color">Dark Mode Log Time Color:</label>
                            <input 
                                type="color" 
                                name="solver_time_of_log_color" 
                                id="solver_time_of_log_color" 
                                class="h-5 mt-2 -mb-20 ml-10 rounded-sm border-1 border-black"
                                value="#05df72"
                            ><br>

                            <label for="solver_log_task_color">Dark Mode Log Task Color:</label>
                            <input 
                                type="color"
                                name="solver_log_task_color" 
                                id="solver_log_task_color" 
                                value="#b293c8"
                                class="h-5 mt-2 -mb-20 ml-11 rounded-sm border-1 border-black"    
                            ><br>

                            <label for="solver_log_success_color">Dark Mode Log Success Color:</label>
                            <input 
                                type="color"
                                name="solver_log_success_color" 
                                id="solver_log_success_color" 
                                value="#7bf1a8"
                                class="h-5 mt-2 -mb-20 ml-4 rounded-sm border-1 border-black"    
                            ><br>

                            <label for="solver_log_error_color">Dark Mode Log Error Color:</label>
                            <input 
                                type="color"
                                name="solver_log_error_color" 
                                id="solver_log_error_color" 
                                value="#e9b58a"
                                class="h-5 mt-2 -mb-20 ml-10 rounded-sm border-1 border-black"    
                            ><br><br>

                            <label for="solver_time_of_log_color_light_m">Light Mode Log Time Color:</label>
                            <input 
                                type="color"
                                name="solver_time_of_log_color_light_m" 
                                id="solver_time_of_log_color_light_m" 
                                value="#73b39d"
                                class="h-5 mt-2 -mb-20 ml-10 rounded-sm border-1 border-black"    
                            ><br>

                            <label for="solver_log_task_color_light_m">Light Mode Log Task Color:</label>
                            <input 
                                type="color"
                                name="solver_log_task_color_light_m" 
                                id="solver_log_task_color_light_m" 
                                value="#57609a"
                                class="h-5 mt-2 -mb-20 ml-11 rounded-sm border-1 border-black"    
                            ><br>

                            <label for="solver_log_success_color_light_m">Light Mode Log Success Color:</label>
                            <input 
                                type="color"
                                name="solver_log_success_color_light_m" 
                                id="solver_log_success_color_light_m" 
                                value="#5eb18f"
                                class="h-5 mt-2 -mb-20 ml-4 rounded-sm border-1 border-black"    
                            ><br>

                            <label for="solver_log_error_color_light_m">Light Mode Log Error Color:</label>
                            <input 
                                type="color"
                                name="solver_log_error_color_light_m" 
                                id="solver_log_error_color_light_m" 
                                value="#c48c66"
                                class="h-5 mt-2 -mb-20 ml-10 rounded-sm border-1 border-black"    
                            ><br><br>

                            <button type="button" class="bg-green-500 pl-4 pr-4 pt-2 pb-2 hover:bg-green-600 cursor-pointer rounded-md mt-6 font-bold focus:outline-2 focus:outline-blue-500 text-white" id="reset_solver_log_settings_btn">Reset</button>
                        </div>
                    </div>

                    <hr class="mb-4">

                </div>
            </div>
        </main>
    </div>

    <script src="/scripts/dark-light-toggle.js"></script>
    <script src="/scripts/settings-script.js" type="module"></script>
</body>

</html>
